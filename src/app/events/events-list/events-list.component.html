<div>
  <h1>Upcoming Angular Events</h1>
  <hr />
  <div class="col-md-5" *ngFor="let event of events">
    <event-thumbnail
    #thumbnail
    [event]="event"
    (eventClicked)="handleEventClicked($event)"
  ></event-thumbnail>
  </div>

  <!-- <button class="btn btn-primary" (click)="thumbnail.logFoo()"> Log Foo  </button> -->
</div>
